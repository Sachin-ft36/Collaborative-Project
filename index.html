<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok Product Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="product-grid">
        <div class="container">
            <img src="https://imagescdn.reebok.in/img/app/product/3/39706518-14539984.jpg?auto=format&w=390" alt="Reebok Women NFX Trainer">
            <div class="top-left">I AM THE NEW</div>
            <span class="top-right"><i class="fa-regular fa-heart"></i></span>
            <div class="description">
                <p><span>TRAINING SHOES</span></p>
                <h3>Reebok Women NFX Trainer</h3>
                <p>₹7,599</p>
            </div>
        </div>

        <div class="container">
            <img src="https://imagescdn.reebok.in/img/app/product/3/39681168-13866708.jpg?auto=format&w=390" alt="Reebok Women Club C 85 W">
            <div class="top-left">I AM THE NEW</div>
            <span class="top-right"><i class="fa-regular fa-heart"></i></span>
            <div class="description">
                <p><span>CLASSICS SHOES</span></p>
                <h3>Reebok Women Club C 85 W</h3>
                <p>₹6,999</p>
            </div>
        </div>

        <div class="container">
            <img src="https://imagescdn.reebok.in/img/app/product/3/39706514-14539952.jpg?auto=format&w=390" alt="Reebok Women Energen Plus 2">
            <div class="top-left">I AM THE NEW</div>
            <span class="top-right"><i class="fa-regular fa-heart"></i></span>
            <div class="description">
                <p><span>RUNNING SHOES</span></p>
                <h3>Reebok Women Energen Plus 2</h3>
                <p>₹6,999</p>
            </div>
        </div>

        <div class="container">
            <img src="https://imagescdn.reebok.in/img/app/product/3/39681819-14058117.jpg?auto=format&w=390" alt="Reebok Unisex Classic Leather">
            <div class="top-left">I AM THE NEW</div>
            <span class="top-right"><i class="fa-regular fa-heart"></i></span>
            <div class="description">
                <p><span>CLASSICS SHOES</span></p>
                <h3>Reebok Unisex Classic Leather</h3>
                <p>₹7,999</p>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/45d11ce942.js" crossorigin="anonymous"></script>
</body>
</html>
